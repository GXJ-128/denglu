<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<script src="jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<p>
			username：<input type="text" id="name"/>
		</p>
		<p>
			password：<input type="password" id="pass"/>
		</p>
		<input type="button" value="点我" id="btn"/>
		<script>
			$('#btn').click(function(){
				$.ajax({
					url:'test.php',
					type:'get',
					data:{
						name:$('#name').val(),
						pass:$('#pass').val(),
					},
					success:function(data){
						console.log(data);
					}
				})
			})
		</script>
	</body>
</html>
